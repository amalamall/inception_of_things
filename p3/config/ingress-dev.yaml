apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-app-dev
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
   - http:
      paths:
       - path: /
         pathType: Prefix
         backend:
          service:
            name: wil-playground
            port:
             number: 9090